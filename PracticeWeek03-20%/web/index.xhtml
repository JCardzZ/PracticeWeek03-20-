<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
     <link href="recursos/cssestilos.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- CSS only 
                <link href="Recursos/css/master.css" rel="stylesheet" type="text/css"/>

                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        -->

    </h:head>
    <h:body>
  
        <h:form>

            <h:inputText value="#{estudianteManagedBean.estudiante.id}" />
            <h:inputText value="#{estudianteManagedBean.estudiante.nombre}" />
            <h:inputText value="#{estudianteManagedBean.estudiante.apellido}" />
            <h:inputText value="#{estudianteManagedBean.estudiante.edad}" />
            <h:inputText value="#{estudianteManagedBean.estudiante.carrera}" />

            <h:commandButton action="#{estudianteManagedBean.agregar()}" class="btn btn-success" value="Agregar estudiante"/>

        </h:form>

        <h:dataTable value="#{estudianteManagedBean.listado}" var="p" styleClass="table table-hover">
            
            
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{p.id}
            </h:column>
            
              <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{p.nombre}
            </h:column>
            
             <h:column>
                <f:facet name="header">Apellido</f:facet>
                #{p.apellido}
            </h:column>
            
            <h:column>
                <f:facet name="header">Edad</f:facet>
                #{p.edad}
            </h:column>
            
              <h:column>
                <f:facet name="header">Carrera</f:facet>
                #{p.carrera}
            </h:column>
            
            
        </h:dataTable>
        
        
        <h:form>

        </h:form>
    </h:body>
</html>
